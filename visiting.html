<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visiting Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 320px;
      background: linear-gradient(to bottom right, #e0f7fa, #e1bee7);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 20px;
    }

    .profile-img {
      width: 130px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .role {
      color: #555;
      font-size: 14px;
      margin: 5px 0 15px;
    }

    .socials {
      margin: 10px 0 20px;
    }

    .socials a {
      margin: 0 8px;
      text-decoration: none;
      font-size: 20px;
    }

    .socials a:hover {
      opacity: 0.7;
    }

    .contact-info {
      text-align: left;
      font-size: 14px;
      color: #333;
    }

    .contact-info strong {
      color: #000;
    }

    .contact-info p {
      margin: 6px 0;
      line-height: 1.4;
    }

    /* Icons */
    .fa-linkedin {
      color: #0077b5;
    }

    .fa-twitter {
      color: #1da1f2;
    }

    .fa-github {
      color: #333;
    }
    .fa-facebook {
      color: #3d3dd4;
    }
  .icons{
font-size:14px;
}
  </style>

      <p><strong><i class="fa-solid fa-location-dot icons"></i> </strong>  Delhi</p>

  </div>

</body>
</html>
